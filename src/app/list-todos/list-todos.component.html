<h1>My Todo's</h1>
<div class="container">

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Target_Date</th>
                    <th>if Copmpleted</th>

                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let todo of todos">

                    <td>{{todo.description}}</td>
                    <td>{{todo.targetDate | date}}</td>
                    <td>{{todo.isCompleted}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
